<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:spry="http://ns.adobe.com/spry">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>無標題文件</title>
<script src="SpryAssets/SpryData.js" type="text/javascript"></script>
<script src="SpryAssets/SpryHTMLDataSet.js" type="text/javascript"></script>
<script type="text/javascript">
var mail = new Spry.Data.HTMLDataSet("ch12-04.html", "email");
</script>
</head>

<body>
<div spry:region="mail">
  <table width="1103">
    <tr>
      <th width="378" bgcolor="#FFFF99" spry:sort="Date">Date</th>
      <th width="360" bgcolor="#FFFF99" spry:sort="Title">Title</th>
      <th width="349" bgcolor="#FFFF99" spry:sort="From">From</th>
    </tr>
    <tr spry:repeat="mail">
      <td>{Date}</td>
      <td>{Title}</td>
      <td>{From}</td>
    </tr>
  </table>
</div>
<p>&nbsp;</p>
</body>
</html>
